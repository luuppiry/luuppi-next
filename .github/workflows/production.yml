name: Build and Deploy

on:
  push:
    branches: ['main']
  workflow_dispatch:

concurrency:
  group: build-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Check for changes
    runs-on: ubuntu-latest
    outputs:
      strapi: ${{ steps.filter.outputs.strapi }}
      next: ${{ steps.filter.outputs.next }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            strapi:
              - 'strapi/**'
            next:
              - 'next/**'

  strapi:
    needs: changes
    if: ${{ needs.changes.outputs.strapi == 'true' }}
    name: Build and Deploy Strapi
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Backup Strapi
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd luuppi-next/strapi
            docker compose -f docker-compose-production.yaml ps -q strapi_production &>/dev/null && \
            docker compose -f docker-compose-production.yaml exec -T strapi_production sh -c 'corepack enable && pnpm exec strapi export --no-encrypt --file backup' && \
            docker cp strapi_production:/opt/app/backup.tar.gz backup-$(date +%Y-%m-%d-%H-%M-%S).tar.gz && \
            docker compose -f docker-compose-production.yaml exec -T strapi_production sh -c 'rm backup.tar.gz' || \
            echo "Strapi container not running, skipping backup"

      - name: Build Strapi Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./strapi
          push: true
          tags: ${{ secrets.REGISTRY }}/strapi-prod:latest
          cache-from: |
            type=registry,ref=${{ secrets.REGISTRY }}/strapi-prod:latest
          cache-to: type=inline
          platforms: linux/amd64
          provenance: false

      - name: Deploy Strapi
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd luuppi-next/strapi
            git reset --hard origin/main
            git pull
            docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }} ${{ secrets.REGISTRY }}
            docker pull ${{ secrets.REGISTRY }}/strapi-prod:latest
            docker compose -f docker-compose-production.yaml down
            docker compose -f docker-compose-production.yaml up -d

  next:
    needs: [changes, strapi]
    if: |
      always() &&
      needs.changes.outputs.next == 'true' &&
      (needs.strapi.result == 'success' || needs.strapi.result == 'skipped')
    name: Build and Deploy Next.js
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Add Next.js environment variables
        run: |
          touch .env
          echo NEXT_PUBLIC_STRAPI_BASE_URL=https://${{ secrets.CMS_HOST }} >> .env
          echo NEXT_PUBLIC_BASE_URL=https://${{ secrets.BASE_HOST }} >> .env
          echo NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }} >> .env
          echo AUTH_SECRET=${{ secrets.AUTH_SECRET }} >> .env
          echo PREVIEW_SECRET=${{secrets.PREVIEW_SECRET}} >> .env
          echo STRAPI_API_KEY=${{ secrets.STRAPI_API_KEY }} >> .env
          echo STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }} >> .env
          echo NEXT_PUBLIC_NO_ROLE_ID=${{ secrets.NEXT_PUBLIC_NO_ROLE_ID }} >> .env
          echo NEXT_PUBLIC_LUUPPI_MEMBER_ID=${{ secrets.NEXT_PUBLIC_LUUPPI_MEMBER_ID }} >> .env
          echo NEXT_PUBLIC_LUUPPI_HATO_ID=${{ secrets.NEXT_PUBLIC_LUUPPI_HATO_ID }} >> .env
        working-directory: ./next

      - name: Build Next.js Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./next
          push: true
          tags: ${{ secrets.REGISTRY }}/next-prod:latest
          cache-from: |
            type=registry,ref=${{ secrets.REGISTRY }}/next-prod:latest
          cache-to: type=inline
          platforms: linux/amd64
          provenance: false

      - name: Deploy Next.js
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd luuppi-next/next
            git reset --hard origin/main
            git pull
            docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }} ${{ secrets.REGISTRY }}
            docker pull ${{ secrets.REGISTRY }}/next-prod:latest
            docker compose -f docker-compose-production.yml down
            docker compose -f docker-compose-production.yml up -d
            echo "Sleeping for 10 seconds"
            sleep 10
            docker compose -f docker-compose-migrate.yaml up -d
